<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="400" style="background: #ddffcc">
</canvas>

<button onclick="start()">Start</button>
<script>
function start() {
	setInterval(move, 5);
}
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#ff3300";
ctx.fillRect(0,0,150,100)
var x = 0;
var y = 0;
var i;
function move(){	
    if ((x < 450) && (y == 0)) {
    	ctx.clearRect(0, 0, 600, 400);
   		ctx.fillRect(x,0,150,100);
    	x += 1;
  	}
  	if ((x == 450) && (y < 300)) {
      	ctx.clearRect(0, 0, 600, 400);
      	ctx.fillRect(450,y,150,100);
      	y += 1;;
    }
    if ((x > 0) && (y == 300)) {
      	ctx.clearRect(0, 0, 600, 400);
      	ctx.fillRect(x,300,150,100);
      	x-=1;
    }
    if ((x == 0) && (y > 0)) {
      	ctx.clearRect(0, 0, 600, 400);
      	ctx.fillRect(0,y,150,100);
      	y-=1;
    }
}
</script>

</body>
</html>
